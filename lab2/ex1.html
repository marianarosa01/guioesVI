<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Camera and Orbit Control</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="https://threejs.org/build/three.js"></script>
        <script src="js/OrbitControls.js"></script>
		<script>
            // Create scene and camera
            const scene = new THREE.Scene();
            const viewSize = 5;
            var aspectRatio = window.innerWidth / window.innerHeight;
            const camera = new THREE.OrthographicCamera( 
                -aspectRatio * viewSize / 2,    // left plane
                aspectRatio * viewSize / 2,     // right plane
                viewSize / 2,                   // top plane
                -viewSize / 2,                  // bottom plane
            );
            scene.add( camera );
            camera.position.z = 5;

            // Create Renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            // Create OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();

            // Resize window and camera in case of redimension
            function resize(eventParam) {
                aspectRatio = window.innerWidth / window.innerHeight;
                camera.aspect = aspectRatio;
                camera.left = - viewSize * aspectRatio / 2;
			    camera.right = viewSize * aspectRatio / 2;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
                controls.update();
            }
            window.addEventListener('resize', resize, false);

            // Wireframe cube
            const geometry = new THREE.BoxGeometry(1,1,1);
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } ); 
            const cube = new THREE.Mesh( geometry, material ); 
            scene.add( cube );

            // Default cube rotation
            cube.rotation.x += 0.5;
            cube.rotation.y += 0.5;

            function render() {
                requestAnimationFrame(render);
                controls.update();
                renderer.render(scene, camera);
            }
            render();
                    
        </script>
	</body>
</html>
