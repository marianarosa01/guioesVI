<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="https://threejs.org/build/three.js"></script>
		<script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry1 = new THREE.BufferGeometry();
            var geometry2 = new THREE.BufferGeometry();
            var geometry3 = new THREE.BufferGeometry();


            const vertices1 = new Float32Array( [
            (0.0,  0.0,  0.0),
            ( 0.5,  0.75, 0.0),
            ( 1.0,  0.0,  0.0);
            ] );
            const vertices2 = new Float32Array( [
            (0.0,  0.0,  0.0),
            (-0.35,-1.0,  0.0),
            (-0.7,  0.25, 0.0);
            ] );
            const vertices3 = new Float32Array( [
            (0.0,  0.0,  0.0),
            ( 0.5,  0.75, 0.0),
            ( 1.0,  0.0,  0.0);
            ] );
            


            geometry1.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
            var colors = new Uint8Array( [
                255,  0,  0,  
                0,  255,  0,  
                0,  0,  255,  
            ] );

            geometry2.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
            var colors = new Uint8Array( [
                255,  0,  0,  
                0,  255,  0,  
                0,  0,  255,  
            ] );
           
            geometry3.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
            var colors = new Uint8Array( [
                255,  0,  0,  
                0,  255,  0,  
                0,  0,  255,  
            ] );
           
            geometry1.setAttribute( 'color', new THREE.BufferAttribute( colors, 3, true) );
            geometry2.setAttribute( 'color', new THREE.BufferAttribute( colors, 3, true) );
            geometry3.setAttribute( 'color', new THREE.BufferAttribute( colors, 3, true) );

            const geometryMaterial = new THREE.MeshBasicMaterial( {vertexColors: true} );

            //const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); 
            const triangle1 = new THREE.Mesh( geometry1, geometryMaterial ); 
            const triangle2 = new THREE.Mesh( geometry2, geometryMaterial ); 
            const triangle3 = new THREE.Mesh( geometry3, geometryMaterial ); 

            scene.add( triangle1,triangle2,triangle3 ); 
            camera.position.z = 5;
           
                    
        </script>
		</script>
	</body>
</html>
